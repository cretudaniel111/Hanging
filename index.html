<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>HangMan Game</title>
</head>
<body>
<div class="container" id="thisContainer">
    <div class="card" style="align-items:center">
        <h5 class="card-title" style="text-align:center; font-size:50px"><strong>HangMan</strong></h5>
        <div class="btn-group" style="width:500px">
            <button class="btn btn-primary" type="button" onclick="startGame()"><strong>Start Game</strong></button>
            <button class="btn btn-primary" type="button" onclick="window.location.reload()"><strong>Restart Game</strong></button>
        </div>
        <div style="width:1290px;">
            <div style="font-size:50px; text-align:center" id="createHere"></div>
            <br>
            <div style="text-align:center" id="inputGroup"></div>
        </div>
    </div>
</div>

</html>
